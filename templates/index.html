<!DOCTYPE html>
<html>
    <head>
        <title>URL checker</title>
        <style>
            body {
                text-align: center;
            }
            input[type="submit"] {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>URL checker</h1>
        <form method="post">
            <textarea name="urls" rows="10" cols="50" placeholder="Enter URLs separated by newline"></textarea><br>
            <input type="submit" name="submit" value="check">
        </form>
        {% if results %}
            {% for result in results %}
                <p>{{ result }}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
